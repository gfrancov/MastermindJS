<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabi</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
    <script src="js/app.js"></script>
</head>
<body id="fons">
    
    <h1>Mastermind</h1>
    <svg width="700" height="710" id="mastermind">
        
        <polygon points="3,3 500,3 500,700 3,700" fill="white" style="stroke: #000; stroke-width: 3;"></polygon>
        <polygon points="697,3 520,3 520,700 697,700" fill="white" style="stroke: #000; stroke-width: 4;"></polygon>
        
        <circle cx="50" cy="650" r="30" stroke="black" stroke-width="3" fill="#ff0000" onclick="changeButtonColor(0)"/>
    </svg>

    <div class="color-selector">
        <h2>Color selector</h2>
        <svg width="500" height="100">
            <circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="#ff0000" onclick="changeButtonColor(0)"/>
            <circle cx="130" cy="50" r="30" stroke="black" stroke-width="3" fill="#8FBE00" onclick="changeButtonColor(1)"/>
            <circle cx="210" cy="50" r="30" stroke="black" stroke-width="3" fill="#993394" onclick="changeButtonColor(2)"/>
            <circle cx="290" cy="50" r="30" stroke="black" stroke-width="3" fill="#F8CA00" onclick="changeButtonColor(3)"/>
            <circle cx="370" cy="50" r="30" stroke="black" stroke-width="3" fill="#008C9E" onclick="changeButtonColor(4)"/>
            <circle cx="450" cy="50" r="30" stroke="black" stroke-width="3" fill="#6b4d39" onclick="changeButtonColor(5)"/>
        </svg>
    </div>

</body>
</html>
